name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  # Docker requires lowercase image names
  IMAGE_NAME: ${{ github.repository_owner }}/forgev3

jobs:
  # ===========================================================================
  # Create Release
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version and set image name
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME_LC=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Cascade API
        uses: docker/build-push-action@v6
        with:
          context: ./forge-cascade-v2
          file: ./forge-cascade-v2/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.version.outputs.IMAGE_NAME_LC }}/cascade-api:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ steps.version.outputs.IMAGE_NAME_LC }}/cascade-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./forge-cascade-v2/frontend
          file: ./forge-cascade-v2/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.version.outputs.IMAGE_NAME_LC }}/frontend:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ steps.version.outputs.IMAGE_NAME_LC }}/frontend:latest
          build-args: |
            VITE_API_URL=http://localhost:8001/api/v1
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s" ${LAST_TAG}..HEAD)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Forge V3 ${{ steps.version.outputs.VERSION }}
          body: |
            ## Forge V3 Release ${{ steps.version.outputs.VERSION }}

            ### Docker Images
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ steps.version.outputs.IMAGE_NAME_LC }}/cascade-api:${{ steps.version.outputs.VERSION }}
            docker pull ${{ env.REGISTRY }}/${{ steps.version.outputs.IMAGE_NAME_LC }}/frontend:${{ steps.version.outputs.VERSION }}
            ```

            ### Changes
            ${{ steps.changelog.outputs.CHANGELOG }}

            ### Quick Start
            ```bash
            # Pull images
            docker pull ${{ env.REGISTRY }}/${{ steps.version.outputs.IMAGE_NAME_LC }}/cascade-api:${{ steps.version.outputs.VERSION }}
            docker pull ${{ env.REGISTRY }}/${{ steps.version.outputs.IMAGE_NAME_LC }}/frontend:${{ steps.version.outputs.VERSION }}

            # Or use docker-compose
            docker-compose pull
            docker-compose up -d
            ```
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
