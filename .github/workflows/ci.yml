name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Docker requires lowercase image names
  IMAGE_NAME: ${{ github.repository_owner }}/forgev3

jobs:
  # ===========================================================================
  # Lint, Format, and Type Check
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: forge-cascade-v2/requirements.txt

      - name: Install Python dependencies
        run: |
          cd forge-cascade-v2
          # Install base + dev deps only for lint (skip ML for speed)
          pip install -r requirements-base.txt
          pip install -r requirements-dev.txt

      - name: Ruff lint check
        run: |
          cd forge-cascade-v2
          ruff check forge/

      - name: Ruff format check
        run: |
          cd forge-cascade-v2
          ruff format --check forge/ tests/

      - name: MyPy type check
        run: |
          cd forge-cascade-v2
          mypy forge/ --config-file=pyproject.toml

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install frontend dependencies
        run: |
          cd forge-cascade-v2/frontend
          npm cache clean --force
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Run ESLint
        run: |
          cd forge-cascade-v2/frontend
          npm run lint

      - name: TypeScript type check (frontend)
        run: |
          cd forge-cascade-v2/frontend
          npx tsc --noEmit

      - name: Install marketplace dependencies
        run: |
          cd marketplace
          npm ci --legacy-peer-deps

      - name: TypeScript type check (marketplace)
        run: |
          cd marketplace
          npx tsc --noEmit

  # ===========================================================================
  # Security Analysis (parallel with tests)
  # ===========================================================================
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: lint

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: forge-cascade-v2/requirements.txt

      - name: Install dependencies
        run: |
          cd forge-cascade-v2
          pip install -r requirements-base.txt
          pip install -r requirements-dev.txt

      - name: Bandit security linter
        run: |
          cd forge-cascade-v2
          bandit -r forge/ -ll -ii

      - name: Safety dependency scan
        run: |
          cd forge-cascade-v2
          pip install safety
          safety check -r requirements-base.txt --output text || echo "Safety found vulnerabilities (review above)"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Gitleaks secret scanning
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Backend Tests
  # ===========================================================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      neo4j:
        image: neo4j:5-community
        ports:
          - 7687:7687
          - 7474:7474
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_PLUGINS: '["apoc"]'
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10
          --health-start-period 30s

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: forge-cascade-v2/requirements.txt

      - name: Install dependencies
        run: |
          cd forge-cascade-v2
          # Install base dependencies (fast)
          pip install -r requirements-base.txt
          # Install ML with CPU-only PyTorch (much faster than GPU version)
          pip install -r requirements-ml.txt --extra-index-url https://download.pytorch.org/whl/cpu
          # Install dev dependencies
          pip install -r requirements-dev.txt

      - name: Wait for Neo4j readiness
        run: |
          for i in $(seq 1 30); do
            if curl -s http://localhost:7474 > /dev/null 2>&1; then
              echo "Neo4j is ready"
              break
            fi
            echo "Waiting for Neo4j... ($i/30)"
            sleep 2
          done

      - name: Run unit tests with coverage
        env:
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test-secret-key-for-ci-pipeline-min-32-chars
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: testpassword
        run: |
          cd forge-cascade-v2
          python -m pytest tests/ -v --tb=short \
            -m "not integration and not e2e" \
            --cov=forge \
            --cov-report=term-missing \
            --cov-fail-under=35

      - name: Start test servers
        env:
          JWT_SECRET_KEY: test-secret-key-for-ci-pipeline-min-32-chars
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: testpassword
          SEED_ADMIN_PASSWORD: TestAdminPassword123!
        run: |
          cd forge-cascade-v2

          # Start Compliance API
          python run_compliance.py &

          # Start Virtuals API
          python run_virtuals.py &

          # Wait for servers to start
          sleep 5

          # Health checks
          curl -f http://localhost:8002/health || exit 1
          curl -f http://localhost:8003/health || exit 1

      - name: Run API smoke tests
        env:
          SEED_ADMIN_PASSWORD: TestAdminPassword123!
        run: |
          cd forge-cascade-v2
          # Test Compliance API endpoints
          echo "Testing Compliance API..."
          curl -f http://localhost:8002/health || exit 1
          curl -f http://localhost:8002/api/v1/compliance/frameworks || exit 1

          # Test Virtuals API endpoints (note: FastAPI routes have trailing slash)
          echo "Testing Virtuals API..."
          curl -f http://localhost:8003/health || exit 1
          curl -fL http://localhost:8003/api/v1/agents/ || exit 1

          echo "API smoke tests passed!"

  # ===========================================================================
  # E2E Tests (Virtuals Protocol Lifecycle)
  # ===========================================================================
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      neo4j:
        image: neo4j:5-community
        ports:
          - 7687:7687
          - 7474:7474
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_PLUGINS: '["apoc"]'
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10
          --health-start-period 30s

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: forge-cascade-v2/requirements.txt

      - name: Install dependencies
        run: |
          cd forge-cascade-v2
          pip install -r requirements-base.txt
          pip install -r requirements-dev.txt

      - name: Wait for Neo4j readiness
        run: |
          for i in $(seq 1 30); do
            if curl -s http://localhost:7474 > /dev/null 2>&1; then
              echo "Neo4j is ready"
              break
            fi
            echo "Waiting for Neo4j... ($i/30)"
            sleep 2
          done

      - name: Run E2E tests
        env:
          APP_ENV: testing
          VIRTUALS_ENVIRONMENT: local
          VIRTUALS_ENABLE_TOKENIZATION: "true"
          VIRTUALS_ENABLE_ACP: "true"
          VIRTUALS_API_KEY: test-key
          JWT_SECRET_KEY: test-secret-key-for-ci-pipeline-min-32-chars
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword
        run: |
          cd forge-cascade-v2
          python -m pytest tests/test_e2e/ -v --tb=short \
            -m "e2e" \
            --no-cov

  # ===========================================================================
  # Smart Contract Tests
  # ===========================================================================
  test-contracts:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json

      - name: Install dependencies
        run: |
          cd contracts
          npm ci

      - name: Compile contracts
        run: |
          cd contracts
          npx hardhat compile

      - name: Run tests
        run: |
          cd contracts
          npx hardhat test

      - name: Run coverage
        run: |
          cd contracts
          npx hardhat coverage

  # ===========================================================================
  # Frontend Tests & Build
  # ===========================================================================
  test-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd forge-cascade-v2/frontend
          npm cache clean --force
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Build frontend
        env:
          VITE_API_URL: http://localhost:8001/api/v1
          CI: false
        run: |
          cd forge-cascade-v2/frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: frontend-build
          path: forge-cascade-v2/frontend/dist/
          retention-days: 7

  # ===========================================================================
  # Docker Build
  # ===========================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-e2e, test-contracts, test-frontend, security]
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: cascade-api
            context: ./forge-cascade-v2
            dockerfile: ./forge-cascade-v2/Dockerfile
          - name: compliance-api
            context: ./forge-cascade-v2
            dockerfile: ./forge-cascade-v2/Dockerfile
          - name: virtuals-api
            context: ./forge-cascade-v2
            dockerfile: ./forge-cascade-v2/Dockerfile
          - name: frontend
            context: ./forge-cascade-v2/frontend
            dockerfile: ./forge-cascade-v2/frontend/Dockerfile
          - name: marketplace
            context: ./marketplace
            dockerfile: ./marketplace/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Lowercase image name
        id: lower
        run: echo "image_name=${IMAGE_NAME,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lower.outputs.image_name }}/${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=http://localhost:8001/api/v1

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.lower.outputs.image_name }}/${{ matrix.name }}:latest
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
          format: 'table'

  # ===========================================================================
  # Deploy (Manual Trigger)
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy notification
        run: |
          echo "ðŸš€ Deployment triggered for commit ${{ github.sha }}"
          echo "Images available at: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo ""
          echo "To deploy manually:"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/cascade-api:latest"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/compliance-api:latest"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/virtuals-api:latest"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest"

