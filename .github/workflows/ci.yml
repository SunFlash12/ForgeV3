name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Lint and Type Check
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: forge-cascade-v2/requirements.txt

      - name: Install Python dependencies
        run: |
          cd forge-cascade-v2
          pip install -r requirements.txt
          pip install ruff mypy

      - name: Run Ruff linter
        run: |
          cd forge-cascade-v2
          ruff check forge/ --ignore E501,F401 || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: forge-cascade-v2/frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd forge-cascade-v2/frontend
          npm ci

      - name: Run ESLint
        run: |
          cd forge-cascade-v2/frontend
          npm run lint || true

      - name: TypeScript type check
        run: |
          cd forge-cascade-v2/frontend
          npx tsc --noEmit

  # ===========================================================================
  # Backend Tests
  # ===========================================================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: forge-cascade-v2/requirements.txt

      - name: Install dependencies
        run: |
          cd forge-cascade-v2
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run unit tests
        env:
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test-secret-key-for-ci-pipeline-min-32-chars
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USERNAME: ${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          cd forge-cascade-v2
          python -m pytest tests/ -v --tb=short || echo "No unit tests found"

      - name: Start test servers
        env:
          JWT_SECRET_KEY: test-secret-key-for-ci-pipeline-min-32-chars
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USERNAME: ${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
          SEED_ADMIN_PASSWORD: TestAdminPassword123!
        run: |
          cd forge-cascade-v2

          # Start Compliance API
          python run_compliance.py &

          # Start Virtuals API
          python run_virtuals.py &

          # Wait for servers to start
          sleep 5

          # Health checks
          curl -f http://localhost:8002/health || exit 1
          curl -f http://localhost:8003/health || exit 1

      - name: Run API tests
        env:
          SEED_ADMIN_PASSWORD: TestAdminPassword123!
        run: |
          cd forge-cascade-v2
          python test_ui_integration.py || true

  # ===========================================================================
  # Frontend Tests & Build
  # ===========================================================================
  test-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: forge-cascade-v2/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd forge-cascade-v2/frontend
          npm ci

      - name: Build frontend
        env:
          VITE_API_URL: http://localhost:8001/api/v1
        run: |
          cd forge-cascade-v2/frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: forge-cascade-v2/frontend/dist/
          retention-days: 7

  # ===========================================================================
  # Docker Build
  # ===========================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: cascade-api
            context: ./forge-cascade-v2
            dockerfile: ./forge-cascade-v2/Dockerfile
          - name: compliance-api
            context: ./forge-cascade-v2
            dockerfile: ./forge-cascade-v2/Dockerfile
          - name: virtuals-api
            context: ./forge-cascade-v2
            dockerfile: ./forge-cascade-v2/Dockerfile
          - name: frontend
            context: ./forge-cascade-v2/frontend
            dockerfile: ./forge-cascade-v2/frontend/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=http://localhost:8001/api/v1

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # Deploy (Manual Trigger)
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "ðŸš€ Deployment triggered for commit ${{ github.sha }}"
          echo "Images available at: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo ""
          echo "To deploy manually:"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/cascade-api:latest"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/compliance-api:latest"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/virtuals-api:latest"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest"

