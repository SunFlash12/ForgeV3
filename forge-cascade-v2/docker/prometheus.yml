# =============================================================================
# FORGE CASCADE V2 - PROMETHEUS CONFIGURATION
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'forge-cascade'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Forge API metrics
  - job_name: 'forge-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'forge-api'

  # Neo4j metrics (if enabled)
  - job_name: 'neo4j'
    metrics_path: /metrics
    static_configs:
      - targets: ['neo4j:2004']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'neo4j'

  # Redis metrics (requires redis_exporter sidecar)
