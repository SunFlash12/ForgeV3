version: "3.8"

# =============================================================================
# FORGE CASCADE V2 - PRODUCTION DOCKER COMPOSE
# =============================================================================
# 
# Deploy with:
#   docker-compose -f docker-compose.prod.yml up -d
#
# Scale API servers:
#   docker-compose -f docker-compose.prod.yml up -d --scale api=4
#
# View logs:
#   docker-compose -f docker-compose.prod.yml logs -f
#
# =============================================================================

services:
  # ===========================================================================
  # NEO4J DATABASE
  # ===========================================================================
  neo4j:
    image: neo4j:5.15.0-enterprise
    container_name: forge-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: "${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD}"
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_EDITION: "enterprise"
      # Performance tuning
      NEO4J_server_memory_heap_initial__size: "2G"
      NEO4J_server_memory_heap_max__size: "4G"
      NEO4J_server_memory_pagecache_size: "2G"
      # Security
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*,gds.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*,gds.*"
      # Plugins
      NEO4JLABS_PLUGINS: '["apoc", "graph-data-science"]'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    networks:
      - forge-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

  # ===========================================================================
  # REDIS CACHE
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: forge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - forge-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G

  # ===========================================================================
  # FORGE API (Backend)
  # ===========================================================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      args:
        PYTHON_VERSION: "3.11"
    image: forge-cascade-api:${VERSION:-latest}
    container_name: forge-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Application
      APP_ENV: production
      DEBUG: "false"
      LOG_LEVEL: INFO
      
      # Database
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      NEO4J_DATABASE: neo4j
      
      # Cache
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      
      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 60
      
      # AI Services
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-claude-sonnet-4-20250514}
      
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-openai}
      EMBEDDING_API_KEY: ${EMBEDDING_API_KEY}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      EMBEDDING_DIMENSIONS: 1536
      
      # Monitoring
      PROMETHEUS_ENABLED: "true"
      PROMETHEUS_PORT: 9090
    volumes:
      - api_logs:/app/logs
    networks:
      - forge-network
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2"
        reservations:
          memory: 1G
          cpus: "1"

  # ===========================================================================
  # FORGE FRONTEND (React)
  # ===========================================================================
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    image: forge-cascade-frontend:${VERSION:-latest}
    container_name: forge-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:8000}
    networks:
      - forge-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  # ===========================================================================
  # NGINX REVERSE PROXY
  # ===========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: forge-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - forge-network
    depends_on:
      - api
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # PROMETHEUS (Metrics Collection)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: forge-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - forge-network
    depends_on:
      - api

  # ===========================================================================
  # GRAFANA (Visualization)
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: forge-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3001}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - forge-network
    depends_on:
      - prometheus

  # ===========================================================================
  # LOKI (Log Aggregation)
  # ===========================================================================
  loki:
    image: grafana/loki:2.9.0
    container_name: forge-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - forge-network

  # ===========================================================================
  # PROMTAIL (Log Shipping)
  # ===========================================================================
  promtail:
    image: grafana/promtail:2.9.0
    container_name: forge-promtail
    restart: unless-stopped
    volumes:
      - ./promtail.yml:/etc/promtail/config.yml:ro
      - api_logs:/var/log/forge:ro
      - nginx_logs:/var/log/nginx:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    networks:
      - forge-network
    depends_on:
      - loki

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  forge-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local
  redis_data:
    driver: local
  api_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  nginx_logs:
    driver: local
