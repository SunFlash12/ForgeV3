# =============================================================================
# FORGE CASCADE - DOMAIN CONFIGURATION
# Domain: forgecascade.org
# =============================================================================

# Upstream backends
upstream cascade_api {
    least_conn;
    server cascade-api:8001 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream compliance_api {
    server compliance-api:8002;
    keepalive 16;
}

upstream virtuals_api {
    server virtuals-api:8003;
    keepalive 16;
}

upstream frontend {
    server frontend:80;
    keepalive 16;
}

upstream pitch_deck {
    server pitch-deck:80;
    keepalive 8;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# =============================================================================
# HTTP Server - Redirect to HTTPS
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name forgecascade.org www.forgecascade.org;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://forgecascade.org$request_uri;
    }
}

# =============================================================================
# HTTPS Server - Main Site
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name forgecascade.org www.forgecascade.org;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/forgecascade.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/forgecascade.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/forgecascade.org/chain.pem;

    # Modern SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://forgecascade.org wss://forgecascade.org https://*.sentry.io;" always;
    # AUDIT 3 FIX (4.6): Permissions-Policy header to restrict browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

    # Request ID for distributed tracing
    set $request_id $request_id;
    if ($http_x_request_id) {
        set $request_id $http_x_request_id;
    }

    # Connection limits
    limit_conn conn_limit 100;

    # Redirect www to non-www
    if ($host = www.forgecascade.org) {
        return 301 https://forgecascade.org$request_uri;
    }

    # =========================================================================
    # API Routes - Cascade API (Main)
    # =========================================================================

    # Authentication endpoints (stricter rate limiting)
    location /api/v1/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;

        proxy_pass http://cascade_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Main API endpoints
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://cascade_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # =========================================================================
    # API Routes - Compliance API
    # =========================================================================
    location /api/compliance/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://compliance_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";
    }

    # =========================================================================
    # API Routes - Virtuals API (Blockchain)
    # =========================================================================
    location /api/virtuals/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://virtuals_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";
    }

    # =========================================================================
    # WebSocket endpoints
    # =========================================================================
    location /ws/ {
        proxy_pass http://cascade_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Request-ID $request_id;

        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # =========================================================================
    # Health Check
    # =========================================================================
    location /health {
        access_log off;
        proxy_pass http://cascade_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # =========================================================================
    # Pitch Deck (Public - No Authentication Required)
    # =========================================================================
    location /deck/ {
        proxy_pass http://pitch_deck;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets aggressively
        location ~* ^/deck/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://pitch_deck;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # =========================================================================
    # Frontend (React SPA)
    # =========================================================================
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # =========================================================================
    # Error Pages
    # =========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
