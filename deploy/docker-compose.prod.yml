version: "3.8"

services:
  # ==========================================================================
  # Nginx Reverse Proxy with SSL
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: forge-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - cascade-api
      - frontend
    networks:
      - forge-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ==========================================================================
  # Certbot for SSL Certificates
  # ==========================================================================
  certbot:
    image: certbot/certbot
    container_name: forge-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ==========================================================================
  # Cascade API (Main Backend)
  # ==========================================================================
  cascade-api:
    image: ghcr.io/sunflash12/forgev3/cascade-api:1.0.1
    container_name: forge-cascade-api
    restart: unless-stopped
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=${CORS_ORIGINS:-https://your-domain.com}
    depends_on:
      - redis
    networks:
      - forge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================================================
  # Frontend (React + Nginx)
  # ==========================================================================
  frontend:
    image: ghcr.io/sunflash12/forgev3/frontend:1.0.1
    container_name: forge-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${API_URL:-https://your-domain.com/api/v1}
    networks:
      - forge-network

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: forge-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - forge-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  forge-network:
    driver: bridge

volumes:
  redis-data:
