services:
  # ==========================================================================
  # Core Services
  # ==========================================================================

  cascade-api:
    build:
      context: ./forge-cascade-v2
      dockerfile: Dockerfile
    container_name: forge-cascade-api
    ports:
      - "8001:8001"
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-forge_redis_secret}@redis:6379
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-gpt-4.1-nano}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-2000}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.4}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-mock}
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY:-}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS:-1536}
      - OTLP_ENDPOINT=http://jaeger:4317
      - SENTRY_DSN=${SENTRY_DSN:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://forgecascade.org,https://forgeshop.org,http://localhost:3000,http://localhost:5173}
      - APP_ENV=${APP_ENV:-production}
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - forge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  compliance-api:
    build:
      context: ./forge-cascade-v2
      dockerfile: Dockerfile
    container_name: forge-compliance-api
    command: ["python", "run_compliance.py"]
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - forge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  virtuals-api:
    build:
      context: ./forge-cascade-v2
      dockerfile: Dockerfile
    container_name: forge-virtuals-api
    command: ["python", "run_virtuals.py"]
    ports:
      - "8003:8003"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - forge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ==========================================================================
  # Frontend
  # ==========================================================================

  frontend:
    build:
      context: ./forge-cascade-v2/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://forgecascade.org/api/v1
    container_name: forge-frontend
    ports:
      - "80:80"
    depends_on:
      cascade-api:
        condition: service_healthy
    networks:
      - forge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  marketplace:
    build:
      context: ./marketplace
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://forgeshop.org/api
        - VITE_CASCADE_API_URL=https://forgecascade.org/api/v1
        - VITE_WS_URL=wss://forgeshop.org/ws
        - VITE_APP_NAME=Forge Shop
    container_name: forge-marketplace
    ports:
      - "3001:80"
    networks:
      - forge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # ==========================================================================
  # Infrastructure
  # ==========================================================================

  redis:
    image: redis:7-alpine
    container_name: forge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - forge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-forge_redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-forge_redis_secret}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: forge-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - forge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:14269/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ==========================================================================
  # Database Setup (run once)
  # ==========================================================================

  db-setup:
    build:
      context: ./forge-cascade-v2
      dockerfile: Dockerfile
    container_name: forge-db-setup
    command: ["python", "scripts/setup_db.py"]
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    networks:
      - forge-network
    profiles:
      - setup

  db-seed:
    build:
      context: ./forge-cascade-v2
      dockerfile: Dockerfile
    container_name: forge-db-seed
    command: ["python", "scripts/seed_data.py"]
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - SEED_ADMIN_PASSWORD=${SEED_ADMIN_PASSWORD}
    networks:
      - forge-network
    profiles:
      - setup

networks:
  forge-network:
    driver: bridge

volumes:
  redis-data:
