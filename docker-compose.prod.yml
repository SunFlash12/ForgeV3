# =============================================================================
# FORGE CASCADE V2 - PRODUCTION DOCKER COMPOSE
# Domains: forgecascade.org, forgeshop.org
# =============================================================================

services:
  # ===========================================================================
  # Reverse Proxy & SSL
  # ===========================================================================

  nginx:
    image: nginx:alpine
    container_name: forge-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/sites:/etc/nginx/conf.d:ro
      - ./deploy/certbot/conf:/etc/letsencrypt:ro
      - ./deploy/certbot/www:/var/www/certbot:ro
    depends_on:
      - cascade-api
      - frontend
      - marketplace
    networks:
      - forge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  certbot:
    image: certbot/certbot
    container_name: forge-certbot
    volumes:
      - ./deploy/certbot/conf:/etc/letsencrypt
      - ./deploy/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - forge-network

  # ===========================================================================
  # Core API Services
  # ===========================================================================

  cascade-api:
    image: ghcr.io/${GITHUB_REPO:-forgecascade/forge}/cascade-api:${VERSION:-latest}
    build:
      context: ./forge-cascade-v2
      dockerfile: Dockerfile
    container_name: forge-cascade-api
    expose:
      - "8001"
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-forge_redis_secret}@redis:6379
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-claude-sonnet-4-20250514}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-4096}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.4}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-openai}
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS:-1536}
      - OTLP_ENDPOINT=http://jaeger:4317
      - SENTRY_DSN=${SENTRY_DSN}
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=https://forgecascade.org,https://forgeshop.org
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - forge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  compliance-api:
    image: ghcr.io/${GITHUB_REPO:-forgecascade/forge}/compliance-api:${VERSION:-latest}
    build:
      context: ./forge-cascade-v2
      dockerfile: Dockerfile
    container_name: forge-compliance-api
    command: ["python", "run_compliance.py"]
    expose:
      - "8002"
    environment:
      - PYTHONUNBUFFERED=1
      - SENTRY_DSN=${SENTRY_DSN}
    networks:
      - forge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  virtuals-api:
    image: ghcr.io/${GITHUB_REPO:-forgecascade/forge}/virtuals-api:${VERSION:-latest}
    build:
      context: ./forge-cascade-v2
      dockerfile: Dockerfile
    container_name: forge-virtuals-api
    command: ["python", "run_virtuals.py"]
    expose:
      - "8003"
    environment:
      - PYTHONUNBUFFERED=1
      - SENTRY_DSN=${SENTRY_DSN}
    networks:
      - forge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # Frontends
  # ===========================================================================

  frontend:
    image: ghcr.io/${GITHUB_REPO:-forgecascade/forge}/frontend:${VERSION:-latest}
    build:
      context: ./forge-cascade-v2/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://forgecascade.org/api/v1
        - VITE_WS_URL=wss://forgecascade.org/ws
        - VITE_APP_NAME=Forge Cascade
    container_name: forge-frontend
    expose:
      - "80"
    networks:
      - forge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  marketplace:
    image: ghcr.io/${GITHUB_REPO:-forgecascade/forge}/marketplace:${VERSION:-latest}
    build:
      context: ./marketplace
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://forgeshop.org/api
        - VITE_CASCADE_API_URL=https://forgecascade.org/api/v1
        - VITE_WS_URL=wss://forgeshop.org/ws
        - VITE_APP_NAME=Forge Shop
    container_name: forge-marketplace
    expose:
      - "80"
    networks:
      - forge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # Infrastructure
  # ===========================================================================

  redis:
    image: redis:7-alpine
    container_name: forge-redis
    volumes:
      - redis-data:/data
    networks:
      - forge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-forge_redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-forge_redis_secret}
    deploy:
      resources:
        limits:
          memory: 512M

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: forge-jaeger
    expose:
      - "16686"
      - "4317"
      - "4318"
    ports:
      - "16686:16686"  # Jaeger UI (only expose internally or via VPN)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - forge-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # ===========================================================================
  # Database Setup (run once with: docker-compose -f docker-compose.prod.yml --profile setup up db-setup)
  # ===========================================================================

  db-setup:
    build:
      context: ./forge-cascade-v2
      dockerfile: Dockerfile
    container_name: forge-db-setup
    command: ["python", "scripts/setup_db.py"]
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    networks:
      - forge-network
    profiles:
      - setup

  db-seed:
    build:
      context: ./forge-cascade-v2
      dockerfile: Dockerfile
    container_name: forge-db-seed
    command: ["python", "scripts/seed_data.py"]
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - SEED_ADMIN_PASSWORD=${SEED_ADMIN_PASSWORD}
    networks:
      - forge-network
    profiles:
      - setup

networks:
  forge-network:
    driver: bridge

volumes:
  redis-data:
  certbot-conf:
  certbot-www:
